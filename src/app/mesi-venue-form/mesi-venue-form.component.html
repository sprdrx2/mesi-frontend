<form>
  <div class="form-group">
    <label for="name">Espace Poussette ?</label>
    <input [(ngModel)]="mesiVenue.hasEspacePoussette" type="checkbox" class="form-control" id="hasEspacePoussette" required>
  </div>

  <div class="form-group">
    <label for="name">Espace Jeu ?</label>
    <input [(ngModel)]="mesiVenue.hasEspaceJeu" type="checkbox" class="form-control" id="hasEspaceJeu" required>
  </div>

  <div class="form-group">
    <label for="name">Menu enfant ?</label>
    <input [(ngModel)]="mesiVenue.hasMenuEnfant" type="checkbox" class="form-control" id="hasMenuEnfant" required>
  </div>

  <div class="form-group">
    <label for="name">Table à langer ?</label>
    <input [(ngModel)]="mesiVenue.hasTableLanger" type="checkbox" class="form-control" id="hasTableLanger" required>
  </div>

  <div class="form-group">
    <label for="name">Table à langer accessible aux hommes ?</label>
    <input [(ngModel)]="mesiVenue.hasTableLangerMen" type="checkbox" class="form-control" id="hasTableLangerMen" required>
  </div>

  <button (click)="submit()" type="submit" class="btn btn-success">Partagez !</button>

</form>
