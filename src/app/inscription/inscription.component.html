<div class="jumbotron jumbotron-fluid" *ngIf="isComputing"><img class="display-6" src="assets/computing.gif" alt="computing..." /></div>

<div *ngIf="!isComputing" class="form-group">
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label>Adresse Email :</label>
        <input [(ngModel)]="userMesi.email" type="text" class="form-control" name="email" required/>
      </div>
      <div class="form-group">
        <label>Mot de passe :</label>
        <input [(ngModel)]="userMesi.password" type="password" class="form-control" name="password" required/>
      </div>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit" (click)="onSubmit()">Inscription</button>
    </form>
</div>
