<div class="jumbotron jumbotron-fluid" *ngIf="isComputing"><img class="display-6" src="assets/computing.gif" alt="computing..." /></div>

<form *ngIf="!isComputing" id="filters" class="d-none d-md-inline">
    <input [(ngModel)]="filterEspacePoussetteRequired" type="checkbox" [ngModelOptions]="{standalone: true}" />
    <label>Espace poussette ?</label>
    <input [(ngModel)]="filterEspaceJeuRequired" type="checkbox" [ngModelOptions]="{standalone: true}" />
    <label>Espace jeu ?</label>
    <input [(ngModel)]="filterMenuEnfantRequired" type="checkbox" [ngModelOptions]="{standalone: true}" />
    <label>Menu enfant ?</label>
    <input [(ngModel)]="filterTableLangerRequired" type="checkbox" [ngModelOptions]="{standalone: true}" />
    <label>Table à langer ?</label>
    <input [(ngModel)]="filterTableLangerMenRequired" type="checkbox" [ngModelOptions]="{standalone: true}" />
    <label>Table à langer accessible aux hommes ?</label>
    <input [(ngModel)]="filterChaiseHauteRequired" type="checkbox" [ngModelOptions]="{standalone: true}" />
    <label>Chaise haute ?</label>
    <input [(ngModel)]="filterWcEnfantRequired" type="checkbox" [ngModelOptions]="{standalone: true}" />
    <label>WC enfants ?</label>
    <br />
    <button (click)="filtrer()">Filtrer</button>
    <button *ngIf="filtersAreOn" (click)="viderFiltres()">Réinitialiser filtres</button>
</form>

<div *ngIf="!isComputing">
<button *ngIf="!displayBBNotFriendly"  (click)="afficherMauvaisEleves()">Voir les endroits non compatibles avec bébé.</button>
<button *ngIf="!displayStatusUnknown" (click)="modeRecensement()">Aidez nous recenser les environs !</button>
<button *ngIf="!displayBBFriendly" (click)="retourResultats()">Retour au resultats.</button>
</div>

<app-venue-map *ngIf="!isComputing" [venuesBBFriendly]="mesiVenuesBBFriendlyFiltered" [venuesBBNotFriendly]="mesiVenuesBBNotFriendly" [venuesUnknownStatus]="mesiVenuesUnknownStatus"   [displayBBFriendly]="displayBBFriendly" [displayBBNotFriendly]="displayBBNotFriendly"
    [displayUnknownStatus]="displayStatusUnknown">
</app-venue-map>

<app-venue-list *ngIf="!isComputing" [venuesBBFriendly]="mesiVenuesBBFriendlyFiltered" [venuesBBNotFriendly]="mesiVenuesBBNotFriendly" [venuesUnknownStatus]="mesiVenuesUnknownStatus" [displayBBFriendly]="displayBBFriendly" [displayBBNotFriendly]="displayBBNotFriendly"
    [displayUnknownStatus]="displayStatusUnknown">
</app-venue-list>
