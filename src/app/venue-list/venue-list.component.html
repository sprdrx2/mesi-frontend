	<h4 *ngIf="venues?.length > 0">Endroits BB-Friendly</h4>

	<div class="row">

	<ng-template ngFor let-v [ngForOf]="venues" let-i="index" let-odd="odd" [ngForTrackBy]="trackById">
		<app-mesi-venue *ngIf="v.knownStatus && v.bbFriendly" class="col-sm-1 col-md-4" [v]="v"></app-mesi-venue>
	</ng-template>

	</div>
