<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let v of venues" [latitude]="v.yelpVenue.coordinates.latitude" [longitude]="v.yelpVenue.coordinates.longitude">
        <agm-info-window> {{ v.yelpVenue.name }} on sait? => {{ v.knownStatus }} </agm-info-window>
    </agm-marker>
</agm-map>
