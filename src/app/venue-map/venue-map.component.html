<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoomLevel">
    <agm-marker *ngFor="let v of venues" [latitude]="v.yelpVenue.coordinates.latitude" [longitude]="v.yelpVenue.coordinates.longitude">
        <agm-info-window>
            <app-mesi-venue [v]="v"></app-mesi-venue>
        </agm-info-window>
    </agm-marker>
</agm-map>
