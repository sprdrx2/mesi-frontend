<agm-map [zoom]="7" [fitBounds]="true">

  <div *ngIf="displayBBFriendly">
      <app-venue-mesi-marker *ngFor="let v of venuesBBFriendly" [v]="v"></app-venue-mesi-marker>
  </div>

  <div *ngIf="displayBBNotFriendly">
      <app-venue-mesi-marker *ngFor="let v of venuesBBNotFriendly" [v]="v"></app-venue-mesi-marker>
  </div>

  <div *ngIf="displayUnknownStatus">
      <app-venue-mesi-marker *ngFor="let v of venuesUnknownStatus" [v]="v"></app-venue-mesi-marker>
  </div>

</agm-map>
